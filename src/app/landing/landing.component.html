    <div class="container-fluid ">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding mdMarginTop">
            <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2 noPadding">
                <img class="img-responsive" src="assets/images/live.png" alt="live webcast">
            </div>
            <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 noPadding">
                <h4 class="fontBold purpleColor">Monday, July 2nd 2018</h4>
                <h4>11:45 - 13:00 (CET)</h4>
                <br />
                <h4 class="fontBold purpleColor">LIVE from ESHRE Conference Center</h4>
                <h4>Barcelona, Spain</h4>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding">
                <h1 class="fontBold">ESHRE 2018<br>
                    <span class="pinkColor">Merck</span>
                    <span class="purpleColor">Symposium</span>
                </h1>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 noPadding">
                <h3 class="purpleColor">How to improve ART efficiency and risk management to shorten time to live birth</h3>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding mdPaddingTop lgMarginTopM">
                <button class="col-xs-12 col-sm-2 col-md-2 col-lg-2 noPadding signBtn fontBold" [value]="0" (click)="openPopup($event)">SIGN IN</button>
                <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1 xsPaddingTop whiteColor text-center"></div>
                <button class="col-xs-12 col-sm-2 col-md-2 col-lg-2 noPadding signBtn2 fontBold" [value]="1" (click)="openPopup($event)">REGISTER</button>
            </div>
        </div>
    </div>


    <div id="myModal" class="modal" *ngIf="isVisible" role="dialog">
        
        <div class="modal-dialog" role="document">
                <div class="closeP">
                        <button type="button" class="close" (click)="closePopup()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
            <div class="modal-content">
                <div class="modal-header noPadding">
                    <ul class="nav nav-pills">
                        <li class="bRadiusL" [class.active]="viewMode === 'signin'">
                            <a (click)="setViewMode('signin')">SIGN IN</a>
                        </li>
                        <li  [class.active]="viewMode === 'register'">
                            <a (click)="setViewMode('register')">REGISTER</a>
                        </li>
                    </ul>
                       
                </div>
                <div class="modal-body">
                    <div [ngSwitch]="viewMode">
                        <div *ngSwitchCase="'signin'">
                            <app-login></app-login>
                        </div>
                        <div *ngSwitchCase="'register'">
                            <app-register></app-register>
                        </div>
                        <div *ngSwitchDefault>OtherWise</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

</div>
